{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}
<div class="flex flex-col p-4 my-2 gap-2">
    <div class="flex justify-center">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="my-1">
                <label class="text-white">Username:</label>
                <input class="rounded-lg" type="text" name="username" placeholder="Enter username" />
            </div>
            <div >
                <label class="text-white">Password:</label>
                <input class="rounded-lg" type="password" name="password" placeholder="Enter password" />
            </div>
            <div class="items-center">
                <button class="px-4 py-2 border rounded w-full my-2 bg-sky-700" type="submit" value="Login">
                    Login
                </button>
            </div>
        </form>
    </div>
    <div class="flex justify-center gap-4">
        <p>Haven't signed up yet?</p>

        <a  class="text-white hover:text-black" href="{% url 'register' %}">
            <span >Sign Up</span>
        </a>
    </div>
</div>

{% else %}

<div>
    <form class="" method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register" />
    </form>
    <p>Already signed up yet?</p>
    <a href="{% url 'login' %}">Login</a>
</div>

{% endif %}
{% endblock content %}
