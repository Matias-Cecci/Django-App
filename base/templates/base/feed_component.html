{% for room in rooms %}
<div class="border rounded-lg my-5 p-4 gap-2">
    <div class="flex justify-between">
        {% if request.user == room.host %}
        <div class="mx-3">
            <a class="text-lg hover:text-white" href="{% url 'user-profile' room.host.id %}">
                @{{room.host.username}}
            </a>
        </div>
        <div>
            <a href="{% url 'update-room' room.id %}">
                <span class="border  rounded-lg px-1 mx-1 hover:text-white">

                    Edit</span>
            </a>
            <a href="{% url 'delete-room' room.id %}">
                <span class="border  rounded-lg px-1 mx-1 hover:text-white">
                    Delete
                </span>
            </a>

        </div>
        {% endif %}

    </div>
    <h5 class="text-white font-bold text-xl">
        {{room.id}} -- <a href="{% url 'room' room.id %}"> {{room.name}}</a>
    </h5>
    <small>{{room.topic.name}}</small>

</div>
{% endfor %}
